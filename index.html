<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event handling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#121212]">
    <div class="bg-white px-7 py-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-3xl font-bold mb-5">
            Event handling
        </h2>
        <div class="flex flex-col items-center gap-4 px-5">
            <button id="clickBtn" class="bg-blue-600 text-white text-lg py-2 px-5 rounded transition-all font-semibold w-full" onclick="handleClick()">Click Me</button>
            <button id="hoverBtn" class="bg-green-500 text-white text-lg py-2 px-5 rounded transition-all font-semibold w-full" onmouseover="handleMouseOver()" onmouseout="handleMouseout()">Hover Me</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
